// Save as "reset.cfg" in your CS2 cfg folder
// Execute with "exec reset" in console during gameplay

echo "Performing performance reset..."

// Clear memory-intensive effects
r_cleardecals                // Clear bullet holes and blood
cl_reload_hud                // Reload HUD
snd_restart                  // Restart sound system

// Reset render cache
mat_queue_reset              // Reset material system queue
r_free_all_overlay_renders   // Free overlay renders
r_flush                      // Flush rendering queue

// Reset network values
net_graphheight 64           // Reset net graph position
net_graphpos 1               // Reset net graph position
net_splitpacket_maxrate 196608 // Reset packet rate
cl_phys_timescale 1.0        // Reset physics timescale

// Force settings validation
host_writeconfig             // Write current config to disk
cl_updaterate 128            // Restore updaterate
cl_cmdrate 128               // Restore cmdrate

// Confirmation
echo "==============================="
echo "Performance reset complete!"