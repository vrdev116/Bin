// Show settings and defaults
sys_info

// Launch Parameters
// These settings optimize game performance and appearance.
// Add: -high -fullscreen +r_drawparticles 0 -r_emulate_g -softparticlesdefaultoff -novid -nohltv -nojoy +r_dynamic 0 +cl_forcepreload 1 -limitvsconst +mat_queue_mode 2 +engine_low_latency_sleep_after_client_tick true fps_max 0 +exec autoexec.cfg

// Console Activation
// Allows the console to be activated.
con_enable "1"

// Developer Message Level
// Sets the developer message level for debugging.
developer "1"

// Radar HUD Scaling
// Adjusts the size of the radar HUD element.
cl_hud_radar_scale "1.2"

// Radar Scale
// Adjusts the scale of the radar map display.
cl_radar_scale "0.4"

// Radar Icon Scale
// Sets the minimum scale of icons on the radar.
cl_radar_icon_scale_min "0.8"

// Radar Centering
// Centers the radar around the player or uses best fit.
cl_radar_always_centered "0"

// Radar Rotation
// Rotates the radar based on player orientation.
cl_radar_rotate "1"

// Client Timeout
// Time in seconds before disconnecting due to no server packets.
cl_timeout "30"

// AFK Movement Script
// Automatically moves the player to prevent AFK kicks.

alias toggle-forward "toggle-forward_on"
alias toggle-forward_on "+forward; alias toggle-forward toggle-forward_off"
alias toggle-forward_off "-forward; alias toggle-forward toggle-forward_on"

alias toggle-turnleft "toggle-turnleft_on"
alias toggle-turnleft_on "+turnleft; alias toggle-turnleft toggle-turnleft_off"
alias toggle-turnleft_off "-turnleft; alias toggle-turnleft toggle-turnleft_on"

alias afk-move "cycle-forward"
alias cycle-forward "toggle-forward; alias afk-move cycle-turnleft; blip_on"
alias cycle-turnleft "toggle-turnleft; alias afk-move cycle-forward; blip_on"

bind "k" "afk-move"

// Enemy Team Mute Toggle
// Toggles muting of the enemy team's voice communications.
alias mute-enemy-team "mute-enemy-team_on"
alias mute-enemy-team_on "cl_mute_enemy_team 1; enable; alias mute-enemy-team mute-enemy-team_off"
alias mute-enemy-team_off "cl_mute_enemy_team 0; disable; alias mute-enemy-team mute-enemy-team_on"

// Bomb Drop Script
// Binds dropping actions to a single key press.
alias "+bomb-drop" "slot3; slot5"
alias "-bomb-drop" "drop"
bind "MOUSE3" "+bomb-drop"

// Quick Weapon Switch
// Binds quick weapon switch to the Q key.
alias +switchw "slot3"
alias -switchw "lastinv"
bind "Q" +switchw

// Network Stats on TAB
// Displays network stats on scoreboard.
alias +netg "+showscores"
alias -netg "-showscores"
bind TAB "+netg"

// Mouse Sensitivity
// Sets mouse sensitivity at 1600 DPI.
sensitivity 2
m_yaw "0.022"
m_pitch "0.022"

// Clutch Volume Increase
// Increases volume during clutch moments.
alias +incvol "incrementvar volume 0 2 0.5;+sprint"
alias -incvol "incrementvar volume 0 2 -0.5;-sprint"
bind SHIFT +incvol

// Toggle Voice Enable/Disable
// Toggles voice enable/disable on key press.
bind "T" "toggle voice_modenable 1 0"


// Multi-Action Buy/Equip Toggle (Hold/Release Caps Lock to Switch)

// Default behavior
alias defX        "bind x slot6" // HE grenade
alias defF        "bind f slot7" // Flash   
alias defZ        "bind z slot8" // Smoke    
alias defV        "bind v slot10" // Molotov   

alias def1        "bind 1 slot1"
alias def2        "bind 2 slot2"
alias def3        "bind 3 slot3"
alias def4        "bind 4 slot4"
alias def5        "bind 5 slot5"

// Keybind switch
alias keyX        "bind x customX"
alias keyF        "bind f customF"    
alias keyZ        "bind z customZ"     
alias keyV        "bind v customV"

alias key1        "bind 1 customBuy1"
alias key2        "bind 2 customBuy2"
alias key3        "bind 3 customBuy3"
alias key4        "bind 4 customBuy4"
alias key5        "bind 5 customBuy5"

// Buy commands (Loadouts and Grenades)
alias customX     "buy hegrenade"
alias customF     "buy flashbang"
alias customZ     "buy smokegrenade"
alias customV     "buy molotov; buy incgrenade"

alias customBuy1  "buy ak47; buy m4a1_silencer; buy flashbang; buy molotov; buy incgrenade; buy hegrenade; buy smokegrenade"
alias customBuy2  "buy ak47; buy m4a1_silencer; buy flashbang; buy flashbang; buy molotov; buy incgrenade; buy smokegrenade"
alias customBuy3  "buy vest"
alias customBuy4  "buy vesthelm"
alias customBuy5  "buy defuser"

// Buy Scripts
// Quick buy scripts for various game situations.
bind "M" "buy vest; buy deagle;"
bind "," "buy vesthelm; buy defuser; buy incgrenade; buy flashbang; buy smokegrenade; buy hegrenade; buy m4a1_silencer; buy fiveseven;"
bind "." "buy vesthelm; buy molotov; buy flashbang; buy hegrenade; buy smokegrenade; buy ak47; buy deagle;"
bind "/" "buy vesthelm; buy smokegrenade; buy hegrenade; buy flashbang; buy incgrenade; buy molotov; buy awp; buy deagle;"

// Toggle logic
alias +secondaryaction "keyZ; keyV; keyX; keyF; key1; key2; key3; key4; key5"
alias -secondaryaction "defZ; defV; defX; defF; def1; def2; def3; def4; def5"
bind CAPSLOCK +secondaryaction

// Switch Hands Bind
// Binds hand switch action to the C key.
//bind "C" switchhands
bind "C" "+turnleft";
bind "V" "+turnright";

// Space Jump Throw Bind
alias +muteh "unbind space"
alias -muteh "bind space +jumpthrow"
alias revert "bind mouse_x yaw"
alias combo "-jump;revert;-muteh"
alias +jumpthrow "+jump"
alias -jumpthrow "-attack;muteh;bind mouse_x combo"
bind space +jumpthrow

// Pull knife, press again to inspect
bind "3" "slot3; +lookatweapon; -lookatweapon"

// Infinite Inspect Bind
bind "i" "toggle_inspect"
alias "toggle_inspect" "inspect_on"
alias "inspect_on" "+lookatweapon; alias toggle_inspect inspect_off"
alias "inspect_off" "-lookatweapon; alias toggle_inspect inspect_on"

// View Model Settings
// Adjusts view model for optimal gameplay view.
viewmodel_fov 68
viewmodel_offset_x 2.5;
viewmodel_offset_y 0;
viewmodel_offset_z -1.5;
viewmodel_presetpos 2


// Toggle Cross Follow Recoil
bind N "toggle cl_crosshair_recoil false true"

// Crosshair Settings
// Configures crosshair appearance and style.
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshaircolor_b 255
cl_crosshaircolor_g 0
cl_crosshaircolor_r 255
cl_crosshairdot 0
cl_crosshairgap -0.500000
cl_crosshairsize 1.500000
cl_crosshairstyle 4
cl_crosshairthickness 0.000000
cl_crosshair_sniper_width 1
cl_crosshair_friendly_warning 0
cl_ironsight_usecrosshaircolor true

// Network Settings
// Sets maximum ping limit for matchmaking.
mm_dedicated_search_maxping 40

// Sound Settings
// Fine-tunes various sound parameters.
snd_spatialize_lerp "0.5"
snd_steamaudio_enable_perspective_correction "true"
snd_headphone_eq "1" // 0: natural, 1: crisp, 2: smooth
voice_always_sample_mic "true"
voice_threshold "-55"
snd_mute_losefocus "false"
snd_mute_mvp_music_live_players "true"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0.00360"
snd_mvp_volume "0"
cl_player_ping_mute "1"
snd_voipvolume "2"

// Custom Control Behavior
// Adjusts radar scale and team ID display behavior.
alias "+custom_alt" "cl_radar_scale 1.0; cl_teamid_overhead_mode 2"
alias "-custom_alt" "cl_radar_scale 0.4; cl_teamid_overhead_mode 1"
bind "ALT" "+custom_alt"

// Engine Settings
engine_no_focus_sleep "30"
speaker_config 2
r_show_build_info 0
fps_max 0
r_fullscreen_gamma 1.829449
cl_disable_ragdolls 1
vprof_off
iv_off
cl_autohelp 0
demo_flush 0
cl_hide_avatar_images 1
cl_allow_animated_avatars "false"
cl_teamcounter_playercount_instead_of_avatars "true"
cl_hud_color 7 // orange
hud_scaling 0
r_csgo_water_effects false
r_csgo_water_refraction false
cl_color 3 // orange
cl_show_equipped_character_for_player_avatars 0

// Other Settings
rate "1000000"
net_client_steamdatagram_enable_override "0"
cl_interp 0.015625
cl_interp_ratio 1
cl_join_advertise 2

// Fix Micro Stutters
engine_low_latency_sleep_after_client_tick true

// Defuse Zoom
alias "+defusezoom" "+use; cl_radar_scale 0.9; cl_autohelp 1;"
alias "-defusezoom" "-use; cl_radar_scale 0.3;cl_autohelp 0;"
bind e "+defusezoom"

// Use microphone on bind 4
bind "MOUSE5" "+voicerecord"

// Player ping bind
bind "mouse4" "player_ping"

cl_teamid_overhead_fade_near_crosshair 0.75

// Movement binds

alias "+myjump" "+jump"; alias "-myjump" "-jump";
bind "mwheeldown" "+myjump"
bind "mwheelup" "+myjump"

bind "ctrl" "+duck"

exec movement/setup
exec guide/guide

snd_async_flush
host_writeconfig

play vo/hostage/huse/letsdoit